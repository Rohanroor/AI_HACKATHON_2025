<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reuse existing styles from index.html */
        :root { 
            --primary: #2A9D8F; 
            --secondary: #E76F51; 
            --background: #F8F9FA; 
            --text: #343A40;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body { 
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #21867a 100%);
            color: white;
            padding: 1rem 2rem;
            height: 100px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 0 1rem;
        }
        .symptom-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            position: relative;
            z-index: 2;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #d45b3d
            transform: translateY(-2px);
        }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
        }
        .disclaimer {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }
        /* Bubble Animation */
        .pill {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 1;
            animation: bounce 6s ease-in-out infinite;
        }
        .pill.small { width: 10px; height: 10px; }
        .pill.medium { width: 20px; height: 20px; }
        .pill.large { width: 30px; height: 30px; }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .back-btn i {
            font-size: 0.9rem;
        }
        button2 {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        button2:hover {
            background: #d45b3d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <!-- Bubble Animation Pills -->
        <div class="pill small" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="pill medium" style="top: 15%; left: 20%; animation-delay: 0.3s;"></div>
        <div class="pill large" style="top: 5%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="pill small" style="top: 25%; left: 10%; animation-delay: 0.7s;"></div>
        <div class="pill medium" style="top: 30%; left: 50%; animation-delay: 1.0s;"></div>
        <div class="pill large" style="top: 35%; left: 80%; animation-delay: 1.2s;"></div>
        
        <h1>Symptom Analysis</h1>
        <button2 id="backBtn">Back</button2>
    </header>

    <div class="container">
        <div class="symptom-form">
            <form id="symptomForm" method="POST">
                <p>Describe your symptoms (e.g., "headache, fever for 3 days, fatigue"):</p>
                <textarea name="symptoms" rows="5" required placeholder="Enter your symptoms here..."></textarea>
                <button type="submit">Analyze Symptoms</button>
            </form>
            
            {% if diagnosis %}
            <div class="result">
                <h3 style="color: var(--primary); margin-bottom: 1rem;">Analysis Results</h3>
                <div style="line-height: 1.8;">{{ diagnosis | safe }}</div>
            </div>
            {% endif %}
        </div>
    </div>
    <script>
    document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = '/';
      });
    </script>  
</body>
</html>
